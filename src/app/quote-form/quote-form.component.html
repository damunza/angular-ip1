<div class='container-fluid'>
<form (ngSubmit)='submitQuote()' #goalForm='ngForm'>

  <div class="form-group">
    <label for="quote">Quote</label><br>
    <textarea class="form-control" rows="8" id="quote" [(ngModel)]='newQuote.quote' name="quote" #quote="ngModel" required ></textarea>

    <!-- <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
      <p>Enter Quote</p>
    </div> -->

  </div>

  <div class="form-group">
    <label for="author">Author of Quote</label>
    <input type="text" class="form-control" [(ngModel)]='newQuote.author' name='author' #author='ngModel' required>

    <!-- <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
      <p>Enter Unknown if unknown</p>
    </div> -->

  </div>

  <div class="form-group">
    <label for="submitter">Submitted by</label>
    <input type="text" class="form-control" [(ngModel)]='newQuote.submitter' name="submitter" #submitter='ngModel' required>

    <!-- <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
      <p>Enter Name</p>
    </div> -->

  </div>

  <div class="form-group">

      <label for="complete">Submitted on</label>
      <input type='date' id="complete" [(ngModel)]="newQuote.submitTime" name="submitTime" #submitTime="ngModel" required>

      <!-- <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p> Complete Date is Required</p>

      </div> -->

    </div>

  <button type="Submit" on-click="publishQuote()" class="btn btn-success btn-lg" >Add Quote</button>
  <!-- <button class="btn btn-success btn-lg" >Submit Quote</button> -->


</form>
</div>
