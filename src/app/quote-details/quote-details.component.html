<p>Quote origin by {{quote.author}}</p>
<p>Quote submitted by {{quote.submitter}} </p>
<p>submitted {{quote.submitTime|timeCount}} hours ago</p>
<p>
  <button class="btn btn-sm btn-success" on-click='addUpVotes()'>like{{quote.upvote}}</button>
</p>

<p>
  <button class="btn btn-sm btn-danger" (click)='addDownVotes()'>dislike{{quote.downvote}}</button>
</p>
