<p>Quote origin by {{quote.author}}</p>
<p>Quote submitted by {{quote.submitter}} </p>
<p>submitted {{quote.submitTime|timeCount}} hours ago</p>
<p>
  <button class="btn btn-sm btn-success" on-click='addUpVotes()'>like</button>{{quote.upvotes}}
</p>

<p>
  <button class="btn btn-sm btn-danger" (click)='addDownVotes()'>downvote</button>{{quote.downvotes}}
</p>
